<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="toaststyle.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section class="Authentication">
        <section class="navbar">
            <nav>
                <img src="images/logo.png" alt="">
                <ul>
                    <a href="" class="auth" id="loginLink">Login</a>
                    <a href="#" class="auth" id="signupLink">Signup</a>
                </ul>
            </nav>
        </section>

        <section class="login">
            <h1>Login</h1>
            <div id="loginResult"></div>

            <form id="loginForm">
                <input type="text" id="loginUsername" name="username" required placeholder="username">
                <input type="password" id="loginPassword" name="password" required placeholder="password">

                <button type="button" class="submit-btn" onclick="login()">Login</button>
            </form>
        </section>

        <section class="signup">
            <h1>Signup</h1>
            <div id="signupResult"></div>

            <form id="signupForm">
                <input type="text" id="signupUsername" name="username" required placeholder="username">
                <input type="password" id="signupPassword" name="password" required placeholder="password">

                <button type="button" class="submit-btn" onclick="signup()">Signup</button>
            </form>
        </section>
    </section>

    <div id="toastBox"></div>
    <script src="server.js"></script>
</body>

</html>
